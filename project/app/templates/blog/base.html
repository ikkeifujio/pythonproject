<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djangoブログ</title>
    <link rel="stylesheet" href="">
    </head>
    <body>
        <h1 class="titlename">ポータルサイト</h1>
        <hr>
        <a href="{% url 'frontpage' %}">ホーム</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn">ログアウト</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn">ログイン</a>
        <a href="{% url 'register' %}">新規登録</a>
        {% endif %}
        <a href="{% url 'month_with_schedule' %}">スケジュールカレンダー</a>
        {% for month in year_month_day %}
        <a href="{% url 'goal_form' month.year month.month month.day %}">目標</a>
        {% endfor %}
        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </body>
</html>
